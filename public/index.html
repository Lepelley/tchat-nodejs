<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.min.css" />
</head>

<body class="container-fluid">
<main id="connection" class="container">
    <h2>Se connecter</h2>
    <p class="text-center">
        <button id="connectionButton" class="btn btn-primary">
            Connexion
        </button>
        <br>
        <br>
        <button id="googleConnection" class="btn btn-danger">
            Connexion avec Google
        </button>
        <br>
        <br>
        <button id="githubConnection" class="btn btn-dark">
            Connexion avec Github
        </button>
        <br>
        <br>
        <button id="facebookConnection" class="btn btn-primary">
            Connexion avec Facebook
        </button>
    </p>
</main>

<div id="tchat" class="row" hidden>
    <div id="sidebar" class="col-sm-3 min-vh-100">
        <h2>Actions</h2>
        <p class="text-center">
            <button class="btn btn-light" id="disconnectButton">Déconnexion</button>
        </p>
        <h2>Salons</h2>
        <ul id="listingChannels"></ul>
        <template id="channelTpl"><li></li></template>

        <h2>Connectés</h2>
        <ul id="listingUsers"></ul>
        <template id="usersTpl"><li></li></template>
    </div>

    <div class="col-sm-9 mt-2">
        <form action="" id="chat">
            <div class="form-group">
                <label class="sr-only" for="message">Message</label>
                <input id="message" class="form-control" autocomplete="off" placeholder="Message" />
            </div>
        </form>

        <h1 class="mt-2">Général</h1>
        <ul id="messages"></ul>
        <template id="messageTpl">
            <li>
                <span class="author"></span>
                <span class="time"></span>
                <span class="message"></span>
            </li>
        </template>
    </div>
</div>

<script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
<script defer src="js/init-firebase.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js" type="module"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/js/emojify.min.js"></script>
</body>
</html>
